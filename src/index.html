<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Магазин оптики</title>
  </head>
  <body>
    <section class="Header container">
      <div class="Header__topBlock Header__topBlock_first">
        <div class="Header__logo">
          <img src="img/logo.png" alt="Logo Shop" />
        </div>
        <div class="Header__divider Header__divider_first"></div>
        <div class="Header__locations">
          <div class="Header__locationTop">Текст Текст</div>
          <div class="Header__locationBottom">
            <div class="Header__locationPointer">
              <img src="img/icons/pin.svg" alt="точка на карте" />
            </div>
            <div class="Header__locationAddress">Тексттт (10)</div>
            <div class="Header__locationAddressDivider"></div>
            <div class="Header__locationAddress_extra">текст (10)</div>
          </div>
        </div>
      </div>
      <div class="Header__topBlock Header__topBlock_second">
        <div class="Header__button">
          <button class="Buttons">
            <div class="Header__CheckTable">
              <div class="Header__CheckTableFirstRow">Ш Б</div>
              <div class="Header__CheckTableSecondRow">н м к</div>
            </div>
            <div class="Header__CheckTableText">
              Запишитесь на <br> проверку
            </div>
          </button>
        </div>
        <div class="Header__divider"></div>
        <div class="Header__phnone">
          <div class="Header__phoneNumber">
            <a href="tel:+78001111111">
               +7 (800) 111-111-1
            </a>
           </div>
          <div class="Header__CallToAction">
          <a href="#" class="Header__CallToActionLink">
            Перезвоните мне
          </a>            
          </div>
        </div>
        <div class="Header__icons">
          <div class="Header__icon Header__iconWishList">
            <img
              src="img/icons/Heart.svg"
              alt="Wish list"
              class="Header__IconWishListImg"
            />
            <div
              class="Circles Circles_small Circles_green Header__iconCount Header__iconCountWishList"
            >
              7
            </div>
          </div>
          <div class="Header__icon Header__iconCart">
            <img
              src="img/icons/Cart.svg"
              alt="Shopping cart"
              class="Header__IconCart"
            />
            <div
              class="Circles Circles_small Circles_green Header__iconCount Header__iconCountCart"
            >
              3
            </div>
          </div>
        </div>
      </div>
    </section>
    <nav class="Navbar">
      <div class="Navbar__Menu container">
        <ul class="Navbar__list">
          <li class="Navbar__listItem Navbar__listItem_first">
            <a href="#" class="Navbar__listItemLink">Текст текст</a>
          </li>
          <li class="Navbar__listItem">
            <a href="#" class="Navbar__listItemLink">Текст текст текст</a>
          </li>
          <li class="Navbar__listItem">
            <a href="#" class="Navbar__listItemLink">Текст текст</a>
          </li>
          <li class="Navbar__listItem">
            <a href="#" class="Navbar__listItemLink">Текст текст</a>
          </li>
          <li class="Navbar__listItem Navbar__listItem_last">
            <a href="#" class="Navbar__listItemLink">Текст и текст</a>
          </li>
        </ul>
        <div class="Navbar__Search">
          <img src="img/icons/magnifying-glass.svg" alt="Search" class="Navbar__SearchIcon">
        </div>
      </div>
     
    </nav>
  </body>
</html>
